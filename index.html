<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <a class="header-link" href="imagesearch.html">Images</a>
                <a class="header-link" href="advancedsearch.html">Advanced</a>
            </div>
        </div>
        <img class="logo" src="logo.png" width="272">

                <input class="search" type="text" name="q">

                <input class="button" type="submit" value="Google Search">
                <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>
        </form>
