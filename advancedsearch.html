<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-auto mr-auto">
                <img src="logo.png" alt="Google logo" height="24">
            </div>
            <div class="col-auto">
                <a class="header-link" href="index.html">Google Search</a>
            </div>
        </div>
        <h1 class="h1-advanced">Advanced Search</h1>
        <hr>
        <p class="p-advanced">Find pages with...</p>
        
        
        <form class="form-advanced" action="https://www.google.com/search">
            <table>
                <tr>
                    <td class="advanced-label">all these words:</td>
                    <td><input class="advanced-input" value="" type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td class="advanced-label">this exact word or phrase:</td>
                    <td><input class="advanced-input" value="" type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td class="advanced-label">any of these words:</td>
                    <td><input class="advanced-input" value="" type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td class="advanced-label">none of these words:</td>
                    <td><input class="advanced-input" value="" type="text" name="as_eq"></td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <div class="text-right">
                            <input class="button-advanced" type="submit" value="Advanced Search">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
